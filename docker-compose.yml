version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: wallet_db
      POSTGRES_USER: wallet
      POSTGRES_PASSWORD: wallet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet -d wallet_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: wallet-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-app
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://wallet:wallet@postgres:5432/wallet_db?schema=public
      REDIS_URL: redis://redis:6379
      IDEMPOTENCY_CACHE_TTL_SECONDS: 86400
      DISTRIBUTED_LOCK_TTL_MS: 5000
      DISTRIBUTED_LOCK_RETRY_COUNT: 3
      DISTRIBUTED_LOCK_RETRY_DELAY_MS: 50
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
